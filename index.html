<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/main.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id='app'>
      <h2>Timer</h2>
      <div id="timer">
        <span class='minutes'>{{getMinutes()}}</span>
        <span class='colon'>:</span>
        <span class='seconds'>{{getSeconds()}}</span>
      </div>
      <div class="controls">
        <button id="start" class="btn btn-dark" @click="playPause()">
          <i class="far" v-bind:class="{'fa-pause-circle': getPlayState(), 'fa-play-circle': !getPlayState()}"></i>
        </button>
        <button id="reset" class="btn btn-dark" @click="reset()">
          <i class="fas fa-undo"></i>
        </button>
      </div>
      <footer>
        <p>Coded by Panic Monkey</p>
      </footer>

    </div>


    <script src="asset/main.js"></script>

  </body>
</html>
