<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="asset/main.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
    <div class='container'>
      <h1>Pomodoro Clock</h1>
      <div class="titles">
        <h2> Break length<br><i class="fas fa-arrow-right"></i>5<i class="fas fa-arrow-left"></i></h2>
        <h2> Session length<br><i class="fas fa-arrow-right"></i>25<i class="fas fa-arrow-left"></i></h2>
      </div>
      <div class="session-block">
        <h2>Session</h2>
        <h2 id='time'></h2>
      </div>
      <div class="controls">
        <button class='start'><i class="fas fa-play-circle"></i>Start</button>
        <button><i class="fas fa-pause-circle">Pause</i></button>
        <button><i class="fas fa-undo-alt">Restart</i></button>
      </div>
    </div>
    <footer>
      <p>Designed by Random Persons</p>
    </footer>

    <script src="asset/main.js"></script>
  </body>
</html>
