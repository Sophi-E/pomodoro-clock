<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="asset/main.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <h1>Pomodoro Clock</h1>
      <div class="titles">
        <h2><i class="fas fa-arrow-right"></i>Break<i class="fas fa-arrow-left"></i></h2>
        <h2><i class="fas fa-arrow-right"></i>Session<i class="fas fa-arrow-left"></i></h2>
      </div>
      <div class="session-block">
        <h2>Session</h2>
        <h3>25:00</h3>
      </div>
      <div class="controls">
        <h2><i class="fas fa-play-circle"></i>Start</h2>
        <h2><i class="fas fa-pause-circle">Pause</i></h2>
        <h2><i class="fas fa-undo-alt">Restart</i></h2>
      </div>
    </main>
    <footer>
      <p>Designed by Random Persons</p>
    </footer>

    <script src="asset/main.js"></script>
  </body>
</html>
